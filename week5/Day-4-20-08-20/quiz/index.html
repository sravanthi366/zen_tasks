<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body {
            margin: auto;
            width: 400px;
        }
        
        .container {
            margin-top: 60%;
            margin-left: 20%;
        }
    </style>


</head>

<body>
    <script>
        let main_container = document.createElement('div')
        main_container.classList.add('container')
        let row = document.createElement('row')
        row.classList.add('row')
        let col = document.createElement('col')
        col.classList.add('col')
        let head_div = document.createElement('div')
        head_div.classList.add('text-primary')
        head_div.innerHTML = '<h2>Quick Quiz</h2>'
        let btn1 = document.createElement('button')
        btn1.classList.add('btn', 'btn-primary', 'w-50')
        btn1.setAttribute('Id', 'play')
        btn1.innerText = 'Play'
        let br = document.createElement('br')
        let br1 = document.createElement('br')
        let br2 = document.createElement('br')
        let btn2 = document.createElement('button')
        btn2.classList.add('btn', 'btn-primary', 'w-50')
        btn1.setAttribute('Id', 'highscores')
        btn2.innerText = 'High Scores'

        document.body.append(main_container)
        main_container.append(row)
        row.append(col)
        col.append(head_div)
        col.append(br1)
        col.append(btn1)
        col.append(br)
        col.append(br2)
        col.append(btn2)
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
