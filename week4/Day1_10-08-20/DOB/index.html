<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        
        .DOB {
            margin-left: 200px;
            font-size: 20px;
        }
        
        .btn {
            background-color: blue;
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        let header = document.createElement('header')
        header.setAttribute('style', 'background-color:yellow;color:blue;text-align:center')
        header.innerHTML = `<h1>Age Calculator</h1>`
        document.body.append(header)
        let div = document.createElement('div')
        div.setAttribute('class', 'DOB')
        div.innerHTML = `	Date Of Birth: 
		<input type="date" id="birth_calc">
		<input class="btn" type="button" value="Calculate Age" onclick="ageCalculate()">
        <br/><br/>
        Age: 
        <br/>
        <br/>
        <div id="age"></div>`
        document.body.append(div)

        function ageCalculate() {

            var birthDate = document.getElementById('birth_calc').value;


            var mdate = birthDate.toString();
            var yearThen = parseInt(mdate.substring(0, 4), 10);
            var monthThen = parseInt(mdate.substring(5, 7), 10);
            var dayThen = parseInt(mdate.substring(8, 10), 10);

            var today = new Date();
            var birthday = new Date(yearThen, monthThen - 1, dayThen);

            var differenceInMilisecond = today.valueOf() - birthday.valueOf();


            var year_age = Math.floor(differenceInMilisecond / 31536000000);
            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);


            var month_age = Math.floor(day_age / 30);

            day_age = day_age % 30;

            var to_Mnt = (month_age + (year_age * 12));
            var to_Days = (to_Mnt * 30) + day_age;

            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                document.getElementById("age").innerHTML = ("Invalid birthday - Please try again!");
            } else {
                document.getElementById("age").innerHTML = to_Days + " days" +
                    "<br/> or <br/>" +
                    year_age + " years " + month_age + " months " + day_age + " days" + "<br/> or <br/> " +
                    to_Days * 24 + " hours" + "<br/> or <br/> " +
                    to_Days * 24 * 60 + " Minutes" + "<br/> or <br/> " +
                    to_Days * 24 * 3600 + " seconds" + "<br/> or <br/> " +
                    to_Days * 24 * 3600 * 1000 + " miliseconds";

                /*  //to_Mnt + " months " + day_age + " days" +
                 //"<br/> or <br/>" +

                 to_Days * 24 + " hours" +
                     "<br/> or <br/>" +
                     to_Days * 24 * 60 + " Minutes" +
                     "<br/> or <br/>" +
                     to_Days * 24 * 3600 + " seconds" +
                     "<br/> or <br/>" +
                     to_Days * 24 * 3600 * 1000 + " miliseconds"; */
            }

        }
    </script>

</body>

</html>
