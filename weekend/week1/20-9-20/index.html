<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript oops concepts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="form-group">
                        <label for="aadhar">aadhar</label>
                        <input type="text" id="aadhar" class="form-control" name="aadhar">
                    </div>
                    <div class="form-group">
                        <label for="reference">reference</label>
                        <input type="text" id="reference" class="form-control" name="reference">
                    </div>
                    <div class="form-group">
                        <label for="valdDetails">valdDetails</label>
                        <select name="valdDetails" id="valdDetails" class="custom-select">
                        <option value="valid">valid</option>
                        <option value="wrong">wrong</option>
                        <option value="valid">mismatch</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="nameOfTheReferal">nameOfTheReferal</label>
                        <input type="text" id="nameOfTheReferal" class="form-control" name="nameOfTheReferal">
                    </div>
                    <button type="submit" id="employee-details" class="btn btn-primary">Submit</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
    <script src="public/bundle.js"></script>
</body>

</html>
