<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        var cont = document.createElement('div')
        cont.setAttribute('class', 'container')

        var cal = document.createElement('div')
        cal.setAttribute('id', 'calculator')
        cont.appendChild(cal);
        document.body.append(cont)
            //document.body.appendChild(b)

        var res = document.createElement('div')
        res.setAttribute('id', 'result')

        var his = document.createElement('div')
        his.setAttribute('id', 'history')
        res.appendChild(his)

        var opt = document.createElement('div')
        opt.setAttribute('id', 'output')
        res.appendChild(opt)

        var keyboard = document.createElement('div')
        keyboard.setAttribute('id', 'keyboard')
        cal.appendChild(keyboard);
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')

        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "backspace")
        btn.innerText = "CE"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "%")
        btn.innerText = "%"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "/")
        btn.innerText = "/"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "7")
        btn.innerText = 7
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "8")
        btn.innerText = 8
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')

        btn.innerText = 9
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "*")
        btn.innerText = "*"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "4")
        btn.innerText = 4
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "5")
        btn.innerText = 5
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "6")
        btn.innerText = 6
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "-")
        btn.innerText = "-"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "1")
        btn.innerText = 1
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "2")
        btn.innerText = 2
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "3")
        btn.innerText = 3
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "+")
        btn.innerText = "+"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'empty')
        btn.setAttribute('id', "empty")
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "0")
        btn.innerText = 0
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'empty')
        btn.setAttribute('id', "empty")
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "=")
        btn.innerText = "="
        keyboard.appendChild(btn)

        function getHistory() {
            return document.getElementById("history").innerText;
        }

        function printHistory(num) {
            document.getElementById("history").innerText = num;

        }

        function getOutput() {
            return document.getElementById('output').innerText;


        }

        function printOutput(num) {
            if (num == '') {

                document.getElementById('output').innerText = num;
            } else {
                document.getElementById('output').innerText = getFormattedNumber(num);
            }

        }

        function getFormattedNumber(num) {
            var n = Number(num);
            var value = n.toLocaleString('en');
            return value;
        }

        function reverseNumberFormat(num) {
            return Number(num.replace(/,/g, ''));

        }
        var operator = document.getElementsByClassName("operator");
        for (var i = 0; i < operator.length; i++) {
            operator[i].addEventListener('click', function() {
                if (this.id == "clear") {
                    printHistory("");
                    printOutput("");
                } else if (this.id == "backspace") {
                    var output = reverseNumberFormat(getOutput()).toString();
                    if (output) { //if output has a value
                        output = output.substr(0, output.length - 1);
                        printOutput(output);
                    }
                } else {
                    var output = getOutput();
                    var history = getHistory();
                    if (output == "" && history != "") {
                        if (isNaN(history[history.length - 1])) {
                            history = history.substr(0, history.length - 1);
                        }
                    }
                    if (output != "" || history != "") {
                        output = output == "" ? output : reverseNumberFormat(output);
                        history = history + output;
                        if (this.id == "=") {
                            var result = eval(history);
                            printOutput(result);
                            printHistory("");

                        } else {
                            history = history + this.id;
                            printHistory(history);
                            printOutput("");
                        }
                    }
                }

            });
        }
        var number = document.getElementsByClassName('number');

        for (var i = 0; i < number.length; i++) {
            //console.log(number[i]);
            number[i].addEventListener('click', function() {

                var output = reverseNumberFormat(getOutput());
                if (output != NaN) {
                    output = output + this.id;
                    printOutput(output);
                }


            });

        }

        /*   opt.addEventListener("keypress", function(e) {
