<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        var cont = document.createElement('div')
        cont.setAttribute('class', 'container')

        var cal = document.createElement('div')
        cal.setAttribute('id', 'calculator')
        cont.appendChild(cal);
        document.body.append(cont)
            //document.body.appendChild(b)

        var res = document.createElement('div')
        res.setAttribute('id', 'result')
        cal.appendChild(res)

        var his = document.createElement('div')
        his.setAttribute('id', 'history')
        res.appendChild(his)

        var opt = document.createElement('div')
        opt.setAttribute('id', 'output')
        res.appendChild(opt)

        var keyboard = document.createElement('div')
        keyboard.setAttribute('id', 'keyboard')
        cal.appendChild(keyboard);
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "clear")
        btn.innerText = "C"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "backspace")
        btn.innerText = "CE"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "%")
        btn.innerText = "%"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "/")
        btn.innerText = "/"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "7")
        btn.innerText = 7
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "8")
        btn.innerText = 8
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "9")
        btn.innerText = 9
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "*")
        btn.innerText = "*"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "4")
        btn.innerText = 4
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "5")
        btn.innerText = 5
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "6")
        btn.innerText = 6
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "-")
        btn.innerText = "-"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "1")
        btn.innerText = 1
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "2")
        btn.innerText = 2
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "3")
        btn.innerText = 3
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "+")
        btn.innerText = "+"
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'empty')
        btn.setAttribute('id', "empty")
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'number')
        btn.setAttribute('id', "0")
        btn.innerText = 0
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'empty')
        btn.setAttribute('id', "empty")
        keyboard.appendChild(btn)
        var btn = document.createElement('button')
        btn.setAttribute('class', 'operator')
        btn.setAttribute('id', "=")
        btn.innerText = "="
        keyboard.appendChild(btn)

        function getHistory() {
            return document.getElementById("history").innerText;
        }

        function printHistory(num) {
            document.getElementById("history").innerText = num;

        }

        function getOutput() {
            return document.getElementById('output').innerText;
        }

        function printOutput(num) {
            if (num == '') {

                document.getElementById('output').innerText = num;
            } else {
                document.getElementById('output').innerText = getFormattedNumber(num);
            }

        }

        function getFormattedNumber(num) {
            var n = Number(num);
            var value = n.toLocaleString('en');
            return value;
        }

        function reverseNumberFormat(num) {
            return Number(num.replace(/,/g, ''));

        }
        var operator = document.getElementsByClassName("operator");
        for (var i = 0; i < operator.length; i++) {
            operator[i].addEventListener('click', function() {
                if (this.id == "clear") {
                    printHistory("");
                    printOutput("");
                } else if (this.id == "backspace") {
                    var output = reverseNumberFormat(getOutput()).toString();
                    if (output) { //if output has a value
                        output = output.substr(0, output.length - 1);
                        printOutput(output);
                    }
                } else {
                    var output = getOutput();
                    var history = getHistory();
                    if (output == "" && history != "") {
                        if (isNaN(history[history.length - 1])) {
                            history = history.substr(0, history.length - 1);
                        }
                    }
                    if (output != "" || history != "") {
                        output = output == "" ? output : reverseNumberFormat(output);
                        history = history + output;
                        if (this.id == "=") {
                            var result = eval(history);
                            printOutput(result);
                            printHistory("");
                        } else {
                            history = history + this.id;
                            printHistory(history);
                            printOutput("");
                        }
                    }
                }

            });
        }
        var number = document.getElementsByClassName('number');

        for (var i = 0; i < number.length; i++) {
            //console.log(number[i]);
            number[i].addEventListener('click', function() {

                var output = reverseNumberFormat(getOutput());
                if (output != NaN) {
                    output = output + this.id;
                    printOutput(output);
                }

            });

        }
        var keys = document.querySelectorAll('#calculator span');
        // Define operators
        var operators = ['+', '-', 'x', '÷', '^'];
        // Set decimal flag for use later
        var decimalAdded = false;

        // loop through all keys
        for (var i = 0; i < keys.length; i++) {
            //add onclick event to the keys
            keys[i].onclick = function(e) {
                // Get the input and button values
                var input = document.querySelector('.screen');
                var inputVal = input.innerHTML;
                var btnVal = this.innerHTML;

                // If clear key is pressed, erase everything
                if (btnVal == 'C') {
                    input.innerHTML = '';
                    decimalAdded = false;
                }

                // If eval key is pressed, calculate and display the result
                else if (btnVal == '=') {
                    var equation = inputVal; //append equation to variable
                    var lastChar = equation[equation.length - 1]; //target the end of the eval string

                    // Use regex to replace all instances of x, ÷, ^ with *, / and **
                    equation = equation.replace(/x/g, '*').replace(/÷/g, '/').replace(/\^/g, '\*\*');

                    //Use regex to remove decimals from the end of an equation
                    if (operators.indexOf(lastChar) > -1 || lastChar == '.')
                        equation = equation.replace(/.$/, '');

                    // use javascript's eval function to get the result

                    if (equation)
                        input.innerHTML = eval(equation);
                    decimalAdded = false;
                }

                // Javascript checks

                // No two operators should be added consecutively.		
                else if (operators.indexOf(btnVal) > -1) {
                    // Get the last character from the equation
                    var lastChar = inputVal[inputVal.length - 1];

                    // Only add operator if input is not empty 
                    if (inputVal != '' && operators.indexOf(lastChar) == -1)
                        input.innerHTML += btnVal;

                    // Allow minus operator if the string is empty
                    else if (inputVal == '' && btnVal == '-')
                        input.innerHTML += btnVal;

                    // Replace the last operator (if exists) with the newly pressed operator
                    if (operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
                        input.innerHTML = inputVal.replace(/.$/, btnVal);
                    }

                    decimalAdded = false;
                }
                // allow decimal point input
                else if (btnVal == '.') {
                    if (!decimalAdded) {
                        input.innerHTML += btnVal;
                        decimalAdded = true;
                    }
                }

                // if any other key is pressed, just append it after the decimal
                else {
                    input.innerHTML += btnVal;
                }

                // prevent page jumps
                e.preventDefault();
            }
        }

        //adding keyboard input functionality
        document.onkeydown = function(event) {

            var key_press = String.fromCharCode(event.keyCode);
            var key_code = event.keyCode;
            var input = document.querySelector('.screen');
            var inputVal = input.innerHTML;
            var btnVal = this.innerHTML;
            var lastChar = inputVal[inputVal.length - 1];
            var equation = inputVal;
            // Using regex to replace all instances of x, ÷, ^ with *, / and ** respectively. 
            equation = equation.replace(/x/g, '*').replace(/÷/g, '/').replace(/\^/g, '**');

            // Target each keypress and update the input screen

            if (key_press == 1) {
                input.innerHTML += key_press;
            }
            if (key_press == 2) {
                input.innerHTML += key_press;
            }
            if (key_press == 3 || key_code == 32) {
                input.innerHTML += key_press;
            }
            if (key_press == 4) {
                input.innerHTML += key_press;
            }
            if (key_press == 5) {
                input.innerHTML += key_press;
            }
            if (key_press == 6 && event.shiftKey == false) {
                input.innerHTML += key_press;
            }
            if (key_press == 7) {
                input.innerHTML += key_press;
            }
            if (key_press == 8 && event.shiftKey == false) {
                input.innerHTML += key_press;
            }
            if (key_press == 9) {
                input.innerHTML += key_press;
            }
            if (key_press == 0) {
                input.innerHTML += key_press;
            }

            // Cature operators and prevent from addint two consecutuve operators

            if ((inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 187 && event.shiftKey) || (key_code == 107) || (key_code == 61 && event.shiftKey)) {
                document.querySelector('.screen').innerHTML += '+';
            }
            if ((inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 189 && event.shiftKey) || (inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 107)) {
                document.querySelector('.screen').innerHTML += '-';
            }
            if ((inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 56 && event.shiftKey) || (inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 106)) {
                document.querySelector('.screen').innerHTML += 'x';
            }
            if ((inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 191) || (inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 111)) {
                document.querySelector('.screen').innerHTML += '÷';
            }
            if ((inputVal != '' && operators.indexOf(lastChar) == -1 && key_code == 54 && event.shiftKey)) {
                document.querySelector('.screen').innerHTML += '^';
            }
            if (key_code == 13 || key_code == 187 && event.shiftKey == false) {
                input.innerHTML = eval(equation);
                //reset decimal added flag
                decimalAdded = false;
            }
            if (key_code == 8 || key_code == 46) {
                input.innerHTML = '';
                decimalAdded = false;
            }
        }
    </script>
</body>

</html>
